<script>

var sample1 = function() {
	var d = $.Deferred();
	
	console.log(d);
	
	$.ajax({
		type: 'GET',
		url: "/sample1/",
		dataType: 'JSON',
		success: function(data) {
			return d.resolve(data);
		},
		error: function(){
			alert('NG....');
		}
	});
	return d.promise();
};
