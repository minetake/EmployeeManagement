<!DOCTYPE html>
<html ng-app ng-jq xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/angular.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./js/angular-sanitize.min.js"></script>
<script>

var program_sel = function() {
	var d = $.Deferred();
	
	console.log(d);
	
	$.ajax({
		type: 'GET',
		url: "/skill-s/programs/",
		dataType: 'JSON',
		success: function(data) {
			console.log(data.list.length);
			var opt;
			for (var i = 0; i < data.list.length; i++) {
				opt += '<option value=' + data.list[i].id + '>' + data.list[i].programming_language__name;
			}
			sel = '<select class="extraction" id="002">' + opt + '</select>';
			return d.resolve(sel);
		},
		error: function(){
			alert('NG....');
		}
	});
	return d.promise();
};

$.when( program_sel() ).done(function(sel) { console.log(sel); });

</script>
