<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/angular.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./js/angular-sanitize.min.js"></script>
<style type="text/css">
.invisible{
 display: none;
}
 
a.clickToolTip{
 margin: 0;
 padding: 2px 6px;
 border-radius: 5px;
 -moz-border-radius: 5px;
 text-decoration: none;
 color: #fff;
 background-color: green;
 font-size: 12px;
}
 
p.toolTip{
 margin: 0;
 padding: 10px;
 width: 250px;
 background-color: #000;
 opacity: 0.6;
 color: #fff;
 border-radius: 5px;
 -moz-border-radius: 5px;
 min-height: 30px;
 top: 100px;
 left: 20px;
 position: absolute;
}

</style>
<script type="text/javascript">
$(function() {
	$('a.clickToolTip').click(function(){
		var targetNote = $(this).attr('href');
		
		var position = $(this).position();
		var newPositionTop = position.top + 10;
		var newPositionLeft = position.left + 35;
		
		$('p'+targetNote).css({'top': newPositionTop + 'px'});
		
		$('p'+targetNote).removeClass('invisible');
		
	});
	
	$('html').mousedown(function(){
		$('p.toolTip').addClass('invisible');
	});
	
});
</script>

</head>
<body>
<a href="#note1" class="clickToolTip">?</a>

<p id="note1" class="toolTip invisible">削除</p>

</body>
</html>
